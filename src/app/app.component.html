<ul>
  <li *ngFor="let person of people">
    {{ person.name }} {{ person.date | date:'h:mm:ss' }}
  </li>
</ul>

<h3>Add person</h3>
<form (submit)="addPerson()">
  <label for="name">New person's name</label>
  <input name="name" [(ngModel)]="personName" placeholder="Ralph" />
  <button type="submit">Add</button>
</form>
